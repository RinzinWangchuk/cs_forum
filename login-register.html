<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login & Sign Up Interface</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="js/gen_validatorv4.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/login-register.css">


</head>


<body background="img/back.png">
<div class="header">Computer Science forum</div>
<div class="panel">
  <ul class="panel__menu" id="menu">
    <hr/>
    <li id="signIn"> <a href="#">Login</a></li>
    <li id="signUp"><a href="#">Sign up</a></li>
  </ul>
  <div class="panel__wrap">
    <div class="panel__box active" id="signInBox">

      <!-- login form -->
      <form method="POST" action="validate_login.php" name="login_form">

        <label>Enrollment number
          <div id='login_form_user_id_errorloc' style="color:red; font-size:12px"></div>
          <input type="text" name="user_id"/>
        </label>

        <label>Password
          <div id='login_form_password_errorloc' style="color:red; font-size:12px"></div>
          <input type="password" name="password">
        </label>
      <input type="submit"/>
    </form>

    <script type="text/javascript">
      var val = new Validator("login_form");
      val.addValidation("user_id", "req", "Please enter your enrollment no!");
      val.addValidation("password", "req", "Please enter your password!")
      val.EnableOnPageErrorDisplay();
      val.EnableMsgsTogether();
    </script>
    </div>

    <!-- sign Up form -->
    <div class="panel__box" id="signUpBox">

      <form method="POST" action="add_new_user.php" name="signup_form">
        <label>
          Enrollment number
          <div id='signup_form_user_id_errorloc' style="color:red; font-size:12px"></div>
          <input type="text" name="user_id"/ placeholder="sc07******">
        </label>

        <label>Name
          <div id='signup_form_user_name_errorloc' style="color:red; font-size:12px"></div>
          <input type="text" name="user_name"/>
        </label>
        <label>Password
          <div id='signup_form_password_errorloc' style="color:red; font-size:12px"></div>
          <input type="password" name="password"/>
        </label>
        <label>Confirm password
          <div id='signup_form_confirm_password_errorloc' style="color:red; font-size:12px"></div>
          <input type="password"/ id="confirm_password" name="confirm_password"/>
        </label>
        <input type="submit"/>
    </form>
    <script type="text/javascript">
      var val = new Validator("signup_form");
      val.addValidation("user_id", "req", "Please enter your enrollment no!");
      val.addValidation("user_id", "maxlen=10", "length for enrollment number is 10!")
      val.addValidation("user_id", "minlen=10", "length for enrollment number is 10!")
      val.addValidation("user_id", "regexp=sc07[0-9]{6}", "incorrect Enrollment number format!");
      val.addValidation("user_name", "req", "Please enter your username!");
      val.addValidation("user_name", "alpha_s", "Name should include alphabet and space only!")
      val.addValidation("password", "req", "Please enter your password!");
      val.addValidation("password", "neelmnt=user_id", "Password should not be same as enrollment number!");
      val.addValidation("password", "neelmnt=user_name", "Password should not be same as username!");
      val.addValidation("password", "minlen=7", "Please choose a password longer than 7 characters!");
      val.addValidation("confirm_password", "req", "Please confirm your password!");
      val.addValidation("confirm_password", "eqelmnt=password", "your password does not match!");
      val.EnableOnPageErrorDisplay();
      val.EnableMsgsTogether();
    </script>
    </div>
  </div>
</div>
<script  src="js/index.js"></script>
</body>

</html>
